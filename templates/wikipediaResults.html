<br>
<div class="card">
    <h3 card="card-title">{{ title }}</h3>
    <div class="card-content">
        {% if imageUrl != None %}
        <img class="card-img" src="{{ imageUrl }}">
        {% endif %}
        <p card="card-text">{{ summary }}</p>
    </div>
    <a href="{{ articleUrl }}">Source: Wikipedia</a>
</div>
