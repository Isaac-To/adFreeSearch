<br>
<div class="card">
    <h3 card="cardTitle">{{ title }}</h3>
    <div class="cardContent">
        {% if imageUrl != None %}
        <img alt="an image from {{ articleUrl }}" class="cardImg" src="{{ imageUrl }}">
        {% endif %}
        <p card="cardText">{{ summary }}</p>
    </div>
    <a href="{{ articleUrl }}">Source: {{ source }}</a>
</div>
